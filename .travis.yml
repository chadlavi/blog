language: ruby
cache: bundler 
before_install: gem update bundler
install:
  - bundle install
script:
  - "./build"
branches:
  only:
  - master
sudo: false
deploy:
  github_token: $GITHUB_TOKEN
  provider: pages
  skip_cleanup: true
  keep_history: true
  target_branch: master
  on:
    branch: master
