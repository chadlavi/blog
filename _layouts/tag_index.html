---
layout: page
---
<ul>
  {% for post in site.posts %}
    {% for tag in post.tags %}
      {% if tag == page.tag %}
        <li>
          <a href="{{site.baseurl}}{{post.url}}">{{ post.title }}</a>
          {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
          <span class="post-meta"> ({{ post.date | date: date_format }})</span>
        </li>
      {% endif %}
    {% endfor %}
  {% endfor %}
</ul>
